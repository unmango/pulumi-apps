name: pr verify

on: [pull_request]

jobs:
  pr_verify:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: setup
      uses: actions/setup-node@v2
      with:
        node-version: '15'
    - name: install
      run: npm ci
    - name: test
      run: npm test
